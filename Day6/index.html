<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Empty Field Validation Effect</title>
</head>
<body>
   <div class="textbox">
    <input 
    type="text"
    spellcheck="false"
    placeholder="First Name"
    required
    >
    <span class="icon material-symbols-outlined">
        account_circle
    </span>
    <span class="asterix">*</span>
   </div>
</body>
