<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h2>Login</h2>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
            </div>

            <div class="col">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
